<mat-card class="todo-form-card">
  <mat-card-header>
    <mat-card-title>Add New Todo</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()" novalidate>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" placeholder="Enter todo title">
        <mat-error *ngIf="shouldShowError('title', 'required')">
          Title is required
        </mat-error>
        <mat-error *ngIf="shouldShowError('title', 'minlength')">
          Title must be at least 3 characters
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" placeholder="Enter description" rows="4"></textarea>
        <mat-error *ngIf="shouldShowError('description', 'required')">
          Description is required
        </mat-error>
        <mat-error *ngIf="shouldShowError('description', 'minlength')">
          Description must be at least 5 characters
        </mat-error>
      </mat-form-field>

      <mat-card-actions align="end">
        <button mat-raised-button color="primary" type="submit">
          <mat-icon>add</mat-icon> Add Todo
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
